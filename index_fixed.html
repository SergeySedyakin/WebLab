<!DOCTYPE html> <!--1. Отсутствие общепринятой структуры html-документа, т.е. наличие таких тегов как 
DOCTYPE, html, head, body, meta, title.-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Исправление кода html</title>
    </head>
    <body>
        <header><h1>Узнай на все 100 %!</h1></header> <!--Так как это header, то для лучшего восприятия желательно выделять
         текст в нем более крупно-->
        <nav> <!--Навигацию лучше всего распологать в верхней части страницы сайта.-->
            <a href="#">Главная страница</a><br>
            <a href="#">Раздел 1</a><br>
            <a href="#">Раздел 2</a><br>
        </nav>
            <section>
                <h2>Языки программирования</h2> <!--Я подумал, что будет лучше, если выделение текста заголовков разделов на странице
                будет постепенно уменьшаться в зависимоти от важности раздела или подраздела. Например для header h1, для этого раздела
                h2 и так далее.-->
                <figure>
                    <img src="https://www.python.org/static/img/python-logo.png">
                    <figcaption>Логотип Python</figcaption>
                </figure>
                <article>
                    <h4>Заголовок</h4> <!--Каждый блок article логичнее всего обозначать заголовком.-->
                    <p>Изучать Python очень весело</p>
                    <p>Но нужно читать и практиковаться</p>
                    <p>И сильно-сильно стараться</p>
                </article>
            </section>
            
            <footer>Успехов в освоении</footer>
    </body>
</html>
